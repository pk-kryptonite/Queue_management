<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Management System - Registration</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-blue">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1b334d">
        <a class="navbar-brand" href="#"><img src="/static/icons8-home-32.png" alt="Home"> Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Meet the team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Careers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                </li>
                <!-- Add more relevant links as needed -->
            </ul>
        </div>
      </nav>
    
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Register</h4>
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div>
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
                    <form method="post" action="/register">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="profilePicture">Profile Picture:</label>
                            <input type="file" class="form-control-file" id="profilePicture" name="profilePicture">
                        </div>
                        <div class="form-group">
                            <label for="orgId">Organisation Name:</label>
                            <input type="text" class="form-control" id="org_name" name="org_name" required>
                        </div>
                        <div class="form-group">
                            <label for="orgId">Organisation Address:</label>
                            <input type="text" class="form-control" id="org_address" name="org_address" required>
                        </div>
                        <div class="form-group">
                            <label for="orgId">Organisation Contact:</label>
                            <input type="tel" class="form-control" id="org_number" name="org_number" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" >Register</button>
                        <div class="mt-3 text-center">
                            <a href="/forgot-password">Forgot Password?</a> | <a href="/login">Login</a>
                          </div>
                       
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
